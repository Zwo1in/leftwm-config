[module/launcher]
type = custom/text

content = 
content-font = 3
content-foreground = ${color.foreground}

click-left = ~/.config/leftwm/themes/current/polybar/scripts/launcher.sh &
click-right = ~/.config/leftwm/themes/current/polybar/scripts/style-switch.sh &

[module/sep]
type = custom/text
content = " | "
content-foreground = ${color.sep}

[module/battery]
type = internal/battery
full-at = 99

; $ ls -1 /sys/class/power_supply/
battery = BATT
adapter = ACAD

; If an inotify event haven't been reported in this many seconds, poll manually
; Disable polling by setting the interval to 0.
; Default: 5
poll-interval = 2

; see "man date" for format
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <label-charging>
format-charging-prefix = "ﮣ"
format-charging-prefix-font = 2
format-charging-prefix-foreground = ${color.foreground}

format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-font = 2
format-discharging-prefix-foreground = ${color.foreground}

format-full = <label-full>
format-full-prefix = 
format-full-prefix-font = 2
format-full-prefix-foreground = ${color.foreground}

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = " %percentage%%"
label-discharging = " %time%h"
label-full = " Full"

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
;bar-capacity-width = 10

; Only applies if <animation-[dis]charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-framerate = 750


[module/cpu]
type = internal/cpu
interval = 1

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label>
format-prefix = 
format-prefix-font = 3
format-foreground = #c792ea
format-underline = #c792ea
format-prefix-foreground = #c792ea

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = " %percentage:2%%"

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

date = %A, %d %B
time = at %I:%M %p
label = %date% %time%

format = <label>
; format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.foreground}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
;;mount-1 = /home
;;mount-2 = /var

; Seconds to sleep between updates
; Default: 30
interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <label-mounted>
format-mounted-prefix = ﳚ
format-mounted-prefix-font = 2
format-mounted-foreground = #c792ea
format-mounted-underline = #c792ea
format-mounted-prefix-foreground = #c792ea

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>
format-unmounted-prefix = !ﳚ
format-unmounted-prefix-foreground = ${color.red}

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = " %free%"

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = " %mountpoint%: NA"

